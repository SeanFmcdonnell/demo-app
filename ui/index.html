<!DOCTYPE html>
<html ng-app="example">
<head>
  <title>DEMO | Finicity DS API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="google-signin-client_id" content="730128563344-j8aes24m14abuhmr28fik638602t38cc.apps.googleusercontent.com">
  
  <link rel="shortcut icon" href="https://finicity.com/wp-content/uploads/favicon.png" type="image/png">

  <link href="app/app.less" type="text/css" rel="stylesheet/less">

  <link rel="stylesheet" href="http://css-spinners.com/css/spinner/three-quarters.css" type="text/css">
  <link href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css" type="text/css" rel="stylesheet">
</head>
<body>

  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- JS from Bower Components -->
  <script src="bower_components/less.js/dist/less-1.6.2.js" data-concat="false"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
  <!-- Add New Bower Component JS Above -->

  <!-- Main App JS -->
  <script src="app/app.js"></script>
  <script src="app/components/main/main.js"></script>
  <!-- /Main App Js -->

  <!-- Services -->
  <script src="app/services/accounts.js"></script>
  <script src="app/services/auth.js"></script>
  <script src="app/services/institutions.js"></script>
  <script src="app/services/subscriptions.js"></script>
  <!-- /Services -->

   <!-- View Accounts -->
  <script src="app/components/view-accounts/view-accounts.js"></script>
  <!-- /View Accounts -->

  <!-- Add Accounts -->
  <script src="app/components/add-accounts/add-accounts.js"></script>
  <!-- /Add Accounts -->

  <div class="page-container">
  	<!-- top navbar -->
    <div class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ACME Financial</a>
        </div>
        <ul id="navbar" class="nav navbar-nav navbar-right">
          <li><div class="g-signin2" data-onsuccess="onSignIn"></div></li>
          <li><a onclick="signOut()">Sign Out</a></li>
        </ul>
      </div>
    </div>

    <div class="container" ng-controller="MainPageCtrl">
     <tabset>
      <tab heading="Active ({{activeId}})" select="tabChange('active')">
        <div  ng-include="'app/components/view-accounts/view-accounts.html'"></div>
      </tab>
      <tab heading="Testing ({{testingId}})" select="tabChange('testing')">
        <div ng-include="'app/components/view-accounts/view-accounts.html'"></div>
      </tab>
    </tabset>
  </div><!--/.container-->
</div><!--/.page-container-->
<div ng-show="loading" id="loader" class="loader">
  <div class="three-quarters-loader">Loader</div>
</div>
</body>
</html>
