<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Add Institution</h4>
	</div>
	<div class="modal-body" ng-if="state==='select'">
		<form>
			<div class="form-group">
				<label for="search">Search</label>
				<input
					type="text"
					class="form-control"
					id="search"
					placeholder="Institution Name"
					ng-model="search"
					ng-change="searchChange(search)"/>
			</div>
		</form>
		<ul ng-repeat="item in institutions">
			<li><button type="button" class="btn btn-link" ng-click="selectBank(item.id)">{{item.name}}</a></li>
		</ul>
		<pagination
			total-items="total"
			ng-model="page"
			ng-change="setPage(page)"
			max-size="10"
			boundary-links="true"
			class="pagination-sm"
			previous-text="&lsaquo;"
			next-text="&rsaquo;"
			first-text="&laquo;"
			last-text="&raquo;"
			rotate="false"
			num-pages="numPages"/>
	</div>
	<div class="modal-body" ng-if="state==='login'">
		<form ng-repeat="field in login.loginField">
			<div class="form-group">
				<label for="{{field.id}}">{{field.name}}</label>
				<input type="text" class="form-control" id="{{field.id}}" ng-model="login.loginField[$index].value"/>
				<span id="helpBlock" class="help-block" ng-if="field.instructions">
					{{field.instructions}}
				</span>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
		<button class="btn btn-primary" ng-click="progress()" ng-if="state!=='select'">Next</button>
	</div>
</div>
